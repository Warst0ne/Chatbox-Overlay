<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch chat</title>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
</head>
<body>
    <div id="chat">
        <table id="myTable">
        </table>
    </div>
</body>
    <script> 
        src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"

        var image = document.createElement("img");
        image.src = "img/étoile.png";

        ComfyJS.onChat = (user, message, flags, self, extra) => { 

            var newDiv = document.createElement("div");
            newDiv.setAttribute("class","barre");

            var search = document.getElementById("myTable");
            
            var table = document.createElement("TABLE");

            //première ligne de la table

                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.setAttribute("class","pseudo");

            //deuxième ligne de la table

                var row2 = table.insertRow(-1);
                var cell11 = row2.insertCell(0);
                var cell22 = row2.insertCell(1);
                
                cell22.id="msg";

            //définition première ligne

            cell1.innerHTML = "<img src=\"img/étoile.png\" width=\"45px\" height=\"25,6px\">";
            cell2.innerText = user;

            //définition deuxième ligne

            cell11.append(newDiv);
            cell22.innerText = message;
            search.append(table);
    }
    
    ComfyJS.Init("Warst0ne__");    

    </script>

</html>
